<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles/style.css">

    <title>Relax App UI</title>

</head>
<body>

    <main>

        <div class="top">
            <div class="title">
                <h1>Goodnight, Aaron</h1>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            
            <p>September 2nd, 2024</p>
        </div>

        <div class="bottom">
            <h2>Ease into your sleep</h2>
            <div class="task">
                <img src="img/meditation-icon-removebg-preview.png" alt="">
                <p class="name">Meditation</p>
                <p class="time">10:00 PM</p>
            </div>
            <div class="task">
                <img src="img/bed-icon-removebg-preview.png" alt="">
                <p class="name">Bedtime</p>
                <p class="time">11:00 PM</p>
            </div>
        </div>

    </main>
    
</body>
</html>
